services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: experts-control-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: experts_control
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - experts-network

  # Control App (NestJS)
  control-app:
    build: .
    container_name: experts-control-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/experts_control
      PORT: 3000
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - experts-network

  # Database Seeder (one-time setup)
  seeder:
    build: .
    container_name: experts-control-seeder
    command: npx ts-node src/scripts/seed.ts
    depends_on:
      - control-app
    networks:
      - experts-network
    profiles:
      - seed  # Ejecutar con: docker-compose --profile seed up

volumes:
  postgres_data:
    driver: local

networks:
  experts-network:
    driver: bridge
