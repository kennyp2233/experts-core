version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: experts-core-postgres
    environment:
      POSTGRES_DB: experts_core
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - experts-core_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: experts-core-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  experts-core_postgres_data:
    external: true
  redis_data: